<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main id="box">
      <section id="signup">
        <h1>Sign up</h1>
        <h2>Sign Up is Free</h2>
        <form id="myform" action="/" method="post" autocomplete="off" >
          <ul>
            <li class="first">
              <label>
                First Name*
              </label>
              <input type="text" required/>
            </li>
            <li class="last">
              <label>
                last Name*
              </label>
              <input type="text" required/>
            </li>
          </ul>
          <ul class="email">
            <li>
              <label>
                E-Mail Address*
              </label>
              <input type="email" required/>
            </li>
          </ul>
          <ul class="password">
            <li>
              <label>
                New Password*
              </label>
              <input type="password" required/>
            </li>
          </ul>
          <button type="submit" class = "submit"/>Submit</button>
        </form>
      </section>
      <section id="thanks">
        <h1>Thank-You for your Sign Up</h1>
      </section>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
      <script src='js/site.js'></script>
    </main>
  </body>
</html>
